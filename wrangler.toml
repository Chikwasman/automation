name = "matches-automation"
main = "worker.js"
compatibility_date = "2024-10-01"

# NEW way to enable Node.js APIs (required for viem)
compatibility_flags = ["nodejs_compat"]

[schedules]
crons = ["0 */6 * * *"]

[vars]
RPC_URL="https://sepolia.base.org"
CONTRACT_ADDRESS="0xYourContractAddress"
PRIVATE_KEY="YourPrivateKey"
DAYS_AHEAD="3"
BATCH_LIMIT="10"
crons = ["*/10 * * * *"]

kv_namespaces = [
  { binding = "MATCHES", id = "your_id_here", preview_id = "your_preview_id_here" }
]

